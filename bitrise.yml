---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@1: {}
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@1: {}
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  build:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@1: {}
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2: {}
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  Prepare:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - fastlane@2:
        inputs:
        - lane: certificates
    - cocoapods-install@1: {}
  Build-AdvancedSample:
    before_run:
    - Prepare
    steps:
    - xcode-archive@2:
        inputs:
        - force_code_sign_identity: ForeSee Developer (Personal Team)
        - force_team_id: B26CZ848JA
    - deploy-to-bitrise-io@1: {}
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: AdvancedSample
  Build-BasicSample:
    before_run:
    - Prepare
    steps:
    - xcode-archive@2:
        inputs:
        - force_code_sign_identity: ''
        - force_team_id: ''
    - cache-pull@2: {}
    - deploy-to-bitrise-io@1: {}
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: BasicSample
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ForeSeeSamples.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: FeedbackSample
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    git_url: https://github.com/foreseecode/mobile-fastlane-match
