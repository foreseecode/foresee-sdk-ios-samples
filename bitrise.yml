---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        title: Activate the SSH Key
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: 
        title: Clone the repo
    - cache-pull@2: 
        title: Downloading the build cache from bitrise.io, and moving the files back to their original place
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: 
        title: Download and install the Apple code signing certificates and provisioning profile
    - cocoapods-install@1: 
        title: Install cocoapods dependicies
    - xcode-test@2:
        title: Run xcode tests
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2:
        title: Archive the Xcode project 
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io: 
        title: Deploy to bitrise
    - cache-push@2: 
        title: Check whether cache has to be updated based on the Cache Paths and Ignore Paths inputs
  primary:
    steps:
    - activate-ssh-key@4:
        title: Activate the SSH Key
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: 
        title: Clone the repo
    - cache-pull@2: 
        title: Downloading the build cache from bitrise.io, and moving the files back to their original place
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: 
        title: Download and install the Apple code signing certificates and provisioning profile
    - cocoapods-install@1: 
        title: Install cocoapods dependicies
    - xcode-test@2:
        title: Run xcode tests
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io: 
        title: Deploy to bitrise
    - cache-push@2: 
        title: Check whether cache has to be updated based on the Cache Paths and Ignore Paths inputs
  build:
    steps:
    - activate-ssh-key@4:
        title: Activate the SSH Key
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: 
        title: Clone the repo
    - cache-pull@2: 
        title: Downloading the build cache from bitrise.io, and moving the files back to their original place
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: 
        title: Download and install the Apple code signing certificates and provisioning profile
    - cocoapods-install@1: 
        title: Install cocoapods dependicies
    - xcode-test@2:
        title: Run xcode tests
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2: 
        title: Archive the Xcode project
    - deploy-to-bitrise-io: 
        title: Deploy to bitrise
    - cache-push@2: 
        title: Check whether cache has to be updated based on the Cache Paths and Ignore Paths inputs
  Prepare:
    steps:
    - activate-ssh-key@4:
        title: Activate the SSH Key
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: 
        title: Clone the repo
    - fastlane@2:
        title: Run fastlane certificates
        inputs:
        - lane: certificates
    - cocoapods-install@1: 
        title: Install cocoapods dependicies
  Build-BasicSample:
    before_run:
    - Prepare
    steps:
    - xcode-archive@2:
        title: Archive the Xcode project
        inputs:
        - force_code_sign_identity: ''
        - force_team_id: ''
    - cache-pull@2: 
        title: Downloading the build cache from bitrise.io, and moving the files back to their original place
    - deploy-to-bitrise-io: 
        title: Deploy to bitrise
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: BasicSample
  Build-AdvancedSample:
    before_run:
    - Prepare
    steps:
    - xcode-archive@2:
        title: Archive the Xcode project
        inputs:
        - force_code_sign_identity: ''
        - force_team_id: ''
    - cache-pull@2: 
        title: Downloading the build cache from bitrise.io, and moving the files back to their original place
    - deploy-to-bitrise-io: 
        title: Deploy to bitrise
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: AdvancedSample
  Build-All:
    steps:
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-BasicSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-AdvancedSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-FeedbackSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-LocalNotificationSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-BasicSwiftSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-CustomInvitationSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
    - trigger-bitrise-workflow@0:
        inputs:
        - workflow_id: Build-ContactInvitationSample
        - api_token: "$BITRISE_APP_TRIGGER_TOKEN"
  Build-FeedbackSample:
